<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>房东注册</title>
</head>
<body>

<div class="container">
		<div class="col-md-6 col-offset-3">
			<h2>房东注册</h2>
			<form class="form-horizontal" role="form" action="/landlord/register"
				th:action="@{/landlord/register}" th:object="${landlordRegisterForm}" method="post"
				th:method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="stuName" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('lanName')}?'badge badge-danger'">姓名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="lanName"
							placeholder="请输入姓名"  th:field="*{lanName}"
							th:classappend="${#fields.hasErrors('lanName')}?'text-danger'">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="Pic" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('picFile')}?'badge badge-danger'">头像：</label>
					<div class="col-md-9">
						<input type="file" class="form-control" id="pic" th:field="*{picFile}"
							th:classappend="${#fields.hasErrors('picFile')}?'text-danger'">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="lanAddress" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('lanAddress')}?'badge badge-danger'">现住址：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="lanAddress"
							placeholder="请输入住址"  th:field="*{lanAddress}"
							th:classappend="${#fields.hasErrors('lanAddress')}?'text-danger'">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="lanPhoneNumber" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('lanPhoneNumber')}?'badge badge-danger">手机号码：</label>
					<div class="col-md-9 ">
						<input type="text" class="form-control" id="lanPhoneNumber"
							placeholder="请输入手机号码" th:field="*{lanPhoneNumber}"
							th:classappend="${#field.hasErrors('lanPhoneNumber')}'text-danger'"/>
					</div>
				</div>		
				
				<div class="form-group row">
					<label for="password" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('password')}?'badge badge-danger'">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="password"
							placeholder="请输入密码"  th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<input class="btn btn-block" type="submit" value="注册" />
				</div>
			</form>
		</div>
		<a th:href="@{/index}">首页</a>
	</div>
</body>
</html>
