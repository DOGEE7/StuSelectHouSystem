<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>学生注册</title>
</head>
<body>

<div class="container">
		<div class="col-md-6 col-offset-3">
			<h2>学生注册</h2>
			<form class="form-horizontal" role="form" action="/student/register"
				th:action="@{/student/register}" th:object="${studentRegisterForm}" method="post"
				th:method="post" enctype="multipart/form-data">
				<div class="form-group row">
					<label for="stuName" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('stuName')}?'badge badge-danger'">姓名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="stuName"
							placeholder="请输入姓名"  th:field="*{stuName}"
							th:classappend="${#fields.hasErrors('stuName')}?'text-danger'">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="Pic" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('picFile')}?'badge badge-danger'">头像：</label>
					<div class="col-md-9">
						<input type="file" class="form-control" id="pic" th:field="*{picFile}"
							th:classappend="${#fields.hasErrors('picFile')}?'text-danger'">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="stuAddress" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('stuAddress')}?'badge badge-danger'">现住址：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="stuAddress"
							placeholder="请输入现住址"  th:field="*{stuAddress}"
							th:classappend="${#fields.hasErrors('stuAddress')}?'text-danger'">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="stuPhoneNumber" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('stuPhoneNumber')}?'badge badge-danger">手机号码：</label>
					<div class="col-md-9 ">
						<input type="text" class="form-control" id="stuPhoneNumber"
							placeholder="请输入手机号码" th:field="*{stuPhoneNumber}"
							th:classappend="${#field.hasErrors('stuPhoneNumber')}'text-danger'"/>
					</div>
				</div>
				
				<div class="form-group row">
					<label for="birthDate" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('birthDate')}?'badge badge-danger'">出生日期：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="birthDate"
							placeholder="请输入出生日期"  th:field="*{birthDate}"
							th:classappend="${#fields.hasErrors('birthDate')}?'text-danger'">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="gender" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('gender')}?'badge badge-danger'">性别：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="gender"
							placeholder="请输入性别"  th:field="*{gender}"
							th:classappend="${#fields.hasErrors('gender')}?'text-danger'">
					</div>
				</div>
				
				<div class="form-group row">
					<label for="password" class="col-md-3 col-form-label"
						th:classappend="${#fields.hasErrors('password')}?'badge badge-danger'">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="password"
							placeholder="请输入密码"  th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')}?'text-danger'">
					</div>
				</div>
				<div class="form-group row">
					<input class="btn btn-block" type="submit" value="注册" />
				</div>
			</form>
		</div>
		<a th:href="@{/index}">首页</a>
	</div>
</body>
</html>
