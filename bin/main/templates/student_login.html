<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/*web background*/
.container {
	display: table;
	height: 100%;
}
</style>
<title>学生登陆</title>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-offset-3">
			<h1>登陆</h1>
			<form class="form-horizontal" role="form" action="/student/login"
				th:action="@{/student/login}" th:object="${studentLoginForm}" method="post"
				th:method="post">

				<div class="form-group row">
					<label for="stuName" class="col-md-3 col-form-label">姓名：</label>
					<div class="col-md-9">
						<input type="text" class="form-control" id="stuName"
							placeholder="请输入姓名"  th:field="*{stuName}">
					</div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-md-3 col-form-label">密码：</label>
					<div class="col-md-9">
						<input type="password" class="form-control" id="password"
							placeholder="请输入密码"  th:field="*{password}">
					</div>
				</div>
				<div class="form-group row">
					<input class="btn btn-block" type="submit" value="登陆" />
				</div>
			</form>
		</div>
		<a th:href="@{/index}">首页</a>
	</div>
</body>
</html>
